<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Patients - Hospital MS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Hospital Management System</h1>
        <nav>
            <ul>
                <!-- Add links to other pages later -->
                <!-- <li><a href="index.html">Dashboard</a></li> -->
                <li><a href="appointments.html">Appointments</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="patients.html" class="active">Patients</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Manage Patients</h2>

        <button id="add-patient-btn" class="action-button">Add New Patient</button>

        <!-- Area for status messages -->
        <div id="message-area" class="message"></div>

        <!-- Form for Adding/Editing Patients (initially hidden) -->
        <form id="patient-form" class="form-hidden">
             <h3>Patient Details</h3>
             <input type="hidden" id="patient-id"> <!-- For storing ID during edits -->

             <div>
                 <label for="patient-name">Name:</label>
                 <input type="text" id="patient-name" required placeholder="Full Name">
             </div>
             <div>
                 <label for="patient-email">Email:</label>
                 <input type="email" id="patient-email" required placeholder="example@domain.com">
            </div>
            <div>
                 <label for="patient-password">Password:</label>
                 <input type="password" id="patient-password" placeholder="Enter only to set/change">
                 <small>Leave blank if not changing password during edit.</small>
            </div>
            <div>
                 <label for="patient-phone">Phone:</label>
                 <input type="tel" id="patient-phone" placeholder="e.g., 555-1234">
            </div>
            <div>
                 <label for="patient-address">Address:</label>
                 <input type="text" id="patient-address" placeholder="Street Address">
            </div>

             <div class="form-actions">
                 <button type="submit" class="action-button save-button">Save Patient</button>
                 <button type="button" id="cancel-edit-btn" class="action-button cancel-button">Cancel</button>
             </div>
        </form>

        <!-- Table to display existing patients -->
        <h3>Existing Patients</h3>
        <div class="table-container">
            <table id="patients-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="patients-table-body">
                    <!-- Loading indicator -->
                    <tr>
                        <td colspan="6">Loading patients...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Hospital Management System</p>
    </footer>

    <!-- Load JS files -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/patients.js"></script>
</body>
</html>
